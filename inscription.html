<!DOCTYPE html>

<html lang="fr">

<head>
    <title>   </title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <meta name="description" content="nom site" />
    <script src="https://kit.fontawesome.com/aa9d4c72b0.js"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.9/css/mdb.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Courgette&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="../css/style_ins.css" />
</head>

<body background="../medias/bgins.png" class="">
    <header>
    </header>

    <form id="myForm" class="text-center">

        <label class="form_col" for="lastName">Nom :</label>
        <input name="lastName" id="lastName" type="text" class="margine" />
        <!--<span class="tooltip">Un nom ne peut pas faire moins de 2 caractères</span>-->
        <br /><br />

        <label class="form_col" for="firstName">Prénom :</label>
        <input name="firstName" id="firstName" type="text" class="margine" />

        <span class="tooltip">Un prénom ne peut pas faire moins de 2 caractères</span>
        <br /><br />

        <label class="form_col" for="login">identifiant  :</label>
        <input name="login" id="login" type="text" class="margine" />
        <!--<span class="tooltip">Le pseudo ne peut pas faire moins de 4 caractères</span>-->
        <br /><br />


        <label class="form_col" for="email">Votre email:</label>
        <input type="email" id="email" class="margine" placeholder="">  <br />

        <label class="form_col" for="pwd1">Confirmer votre email:</label>
        <input type="email" id="email2" class="my-4 margine" placeholder=""><br />

        <div class="mx-auto">
            <label class="form_col" for="pwd1">Mot de passe :</label>
            <input name="pwd1" id="pwd1" type="password" value="" /><i class="fas fa-eye m-1" onclick="oeil()"></i>
            <!--<span class="tooltip">Le mot de passe ne doit pas faire moins de 6 caractères</span>-->

            <br /><br />

            <label class="form_col" for="pwd2">Confirmer MDP:</label>
            <input name="pwd2" id="pwd2" type="password" /><i class="fas fa-eye m-1" onclick="oeil2()"></i>
            <!--<span class="tooltip">Le mot de passe de confirmation doit être identique à celui d'origine</span>-->
        </div>
        <br /><br />

        <span class="form_col"></span>
        <input type="submit" value="M'inscrire" /> <!--<input type="reset" value="Réinitialiser le formulaire" />-->

    </form>

    <footer>
    </footer>

    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>


    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.9/js/mdb.min.js"></script>
    <script src="../js/script_ins.js"></script>
    <script>
        function oeil() {
    var x = document.getElementById("pwd1");
    if (x.type === "password") {
        x.type = "text";
    } else {
        x.type = "password";
    }
}

function oeil2() {
    var x = document.getElementById("pwd2");
    if (x.type === "password") {
        x.type = "text";
    } else {
        x.type = "password";
    }
}
    </script>
</body>

</html>
